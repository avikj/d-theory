<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" style="background-color:#000;">
    <defs>
        <!-- Grid Pattern -->
        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(0, 255, 255, 0.05)" stroke-width="1"/>
        </pattern>

        <!-- Filters for Glow Effects -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="avik-glow-A" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
            <feFlood flood-color="#FF1493" result="color"/>
            <feComposite in="color" in2="blur" operator="in" result="glow"/>
            <feMerge>
                <feMergeNode in="glow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="avik-glow-V" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
            <feFlood flood-color="#FFFF00" result="color"/>
            <feComposite in="color" in2="blur" operator="in" result="glow"/>
            <feMerge>
                <feMergeNode in="glow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="avik-glow-I" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
            <feFlood flood-color="#00FFFF" result="color"/>
            <feComposite in="color" in2="blur" operator="in" result="glow"/>
            <feMerge>
                <feMergeNode in="glow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="avik-glow-K" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
            <feFlood flood-color="#9370DB" result="color"/>
            <feComposite in="color" in2="blur" operator="in" result="glow"/>
            <feMerge>
                <feMergeNode in="glow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        @keyframes pulse-subtle {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes light-ray-rotate {
            from { transform: rotate(0deg) scaleY(0); opacity: 0; }
            20% { transform: rotate(10deg) scaleY(1); opacity: 0.7; }
            80% { transform: rotate(350deg) scaleY(1); opacity: 0.7; }
            100% { transform: rotate(360deg) scaleY(0); opacity: 0; }
        }
        @keyframes expand-ripple {
            from { r: 0; opacity: 1; }
            to { r: 400; opacity: 0; }
        }
        @keyframes avik-float-A {
            0% { transform: translate(100px, 700px); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translate(700px, 100px); opacity: 0; }
        }
        @keyframes avik-float-V {
            0% { transform: translate(700px, 700px); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translate(100px, 100px); opacity: 0; }
        }
        @keyframes avik-float-I {
            0% { transform: translate(100px, 100px); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translate(700px, 700px); opacity: 0; }
        }
        @keyframes avik-float-K {
            0% { transform: translate(700px, 100px); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translate(100px, 700px); opacity: 0; }
        }
        @keyframes glider-move {
            from { transform: translate(0, 0); }
            to { transform: translate(800px, 800px); }
        }
        @keyframes ratio-cycle {
            0%, 100% { content: "1:1"; }
            25% { content: "2:1"; }
            50% { content: "3:2"; }
            75% { content: "4:3"; }
        }
        .ratio-text {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            fill: #ffff00;
        }
        .ratio-text::after {
            content: "1:1";
            animation: ratio-cycle 8s linear infinite;
        }
    </style>

    <!-- Layer 1: Background Grid -->
    <rect width="100%" height="100%" fill="url(#grid)" style="animation: pulse-subtle 10s infinite;" />
    
    <!-- Gliders -->
    <g opacity="0.1" style="animation: glider-move 20s linear infinite;">
        <rect x="10" y="30" width="5" height="5" fill="#00ffff" />
        <rect x="20" y="40" width="5" height="5" fill="#00ffff" />
        <rect x="0" y="50" width="5" height="5" fill="#00ffff" />
        <rect x="10" y="50" width="5" height="5" fill="#00ffff" />
        <rect x="20" y="50" width="5" height="5" fill="#00ffff" />
    </g>

    <!-- Layer 5: Resolution Ripple -->
    <circle cx="400" cy="400" r="0" stroke="#00ffff" stroke-width="2" fill="none">
        <animate attributeName="r" from="0" to="500" dur="12s" begin="0s" repeatCount="indefinite" />
        <animate attributeName="opacity" from="1" to="0" dur="12s" begin="0s" repeatCount="indefinite" />
    </circle>

    <!-- Layer 4: Circle of Fifths -->
    <g id="circle-of-fifths" transform="translate(400, 400)">
        <g style="animation: rotate 120s linear infinite;">
            <g id="cof-nodes">
                <!-- Notes -->
                <text x="0" y="-300" text-anchor="middle" fill="#fff" font-size="20">C</text>
                <text x="150" y="-260" text-anchor="middle" fill="#fff" font-size="20">G</text>
                <text x="260" y="-150" text-anchor="middle" fill="#fff" font-size="20">D</text>
                <text x="300" y="0" text-anchor="middle" fill="#fff" font-size="20">A</text>
                <text x="260" y="150" text-anchor="middle" fill="#fff" font-size="20">E</text>
                <text x="150" y="260" text-anchor="middle" fill="#fff" font-size="20">B</text>
                <text x="0" y="300" text-anchor="middle" fill="#fff" font-size="20">F#</text>
                <text x="-150" y="260" text-anchor="middle" fill="#fff" font-size="20">C#</text>
                <text x="-260" y="150" text-anchor="middle" fill="#fff" font-size="20">G#</text>
                <text x="-300" y="0" text-anchor="middle" fill="#fff" font-size="20">A#</text>
                <text x="-260" y="-150" text-anchor="middle" fill="#fff" font-size="20">F</text>
                <text x="-150" y="-260" text-anchor="middle" fill="#fff" font-size="20">C</text>
            </g>
            <!-- Node Pulses -->
            <g id="cof-pulses">
                <circle cx="0" cy="-300" r="15" fill="#ff00ff" filter="url(#glow)">
                    <animate attributeName="r" values="15;20;15" dur="1s" repeatCount="indefinite" begin="0s" />
                </circle>
                <circle cx="150" cy="-260" r="15" fill="#ff00ff" filter="url(#glow)">
                    <animate attributeName="r" values="15;20;15" dur="1s" repeatCount="indefinite" begin="1s" />
                </circle>
                <circle cx="260" cy="-150" r="15" fill="#ff00ff" filter="url(#glow)">
                    <animate attributeName="r" values="15;20;15" dur="1s" repeatCount="indefinite" begin="2s" />
                </circle>
                <circle cx="300" cy="0" r="15" fill="#ff00ff" filter="url(#glow)">
                    <animate attributeName="r" values="15;20;15" dur="1s" repeatCount="indefinite" begin="3s" />
                </circle>
                <circle cx="260" cy="150" r="15" fill="#ff00ff" filter="url(#glow)">
                    <animate attributeName="r" values="15;20;15" dur="1s" repeatCount="indefinite" begin="4s" />
                </circle>
                <circle cx="150" cy="260" r="15" fill="#ff00ff" filter="url(#glow)">
                    <animate attributeName="r" values="15;20;15" dur="1s" repeatCount="indefinite" begin="5s" />
                </circle>
                <circle cx="0" cy="300" r="15" fill="#ff00ff" filter="url(#glow)">
                    <animate attributeName="r" values="15;20;15" dur="1s" repeatCount="indefinite" begin="6s" />
                </circle>
                <circle cx="-150" cy="260" r="15" fill="#ff00ff" filter="url(#glow)">
                    <animate attributeName="r" values="15;20;15" dur="1s" repeatCount="indefinite" begin="7s" />
                </circle>
                <circle cx="-260" cy="150" r="15" fill="#ff00ff" filter="url(#glow)">
                    <animate attributeName="r" values="15;20;15" dur="1s" repeatCount="indefinite" begin="8s" />
                </circle>
                <circle cx="-300" cy="0" r="15" fill="#ff00ff" filter="url(#glow)">
                    <animate attributeName="r" values="15;20;15" dur="1s" repeatCount="indefinite" begin="9s" />
                </circle>
                <circle cx="-260" cy="-150" r="15" fill="#ff00ff" filter="url(#glow)">
                    <animate attributeName="r" values="15;20;15" dur="1s" repeatCount="indefinite" begin="10s" />
                </circle>
                <circle cx="-150" cy="-260" r="15" fill="#ff00ff" filter="url(#glow)">
                    <animate attributeName="r" values="15;20;15" dur="1s" repeatCount="indefinite" begin="11s" />
                </circle>
            </g>
        </g>
    </g>

    <!-- Layer 2 & 3: Tetractys Prism and Fractal Growth -->
    <g id="genesis-engine" transform="translate(400, 380)">
        <!-- Light Rays -->
        <g id="light-rays" transform-origin="0 0" style="animation: rotate 60s linear infinite;">
            <path v-for="i in 12" :key="i" 
                  :stroke="`hsl(${i * 30}, 100%, 50%)`" stroke-width="2" fill="none" filter="url(#glow)">
                <animateTransform attributeName="transform" type="rotate"
                                  :values="`${i*30}; ${i*30 + 360}`" dur="60s" repeatCount="indefinite" />
                <d>
                    <animate attributeName="d" values="M 0 0 L 0 -400; M 0 0 L 0 -420; M 0 0 L 0 -400" dur="4s" repeatCount="indefinite" />
                </d>
            </path>
        </g>

        <!-- Tetractys Dots -->
        <g id="tetractys">
            <circle cx="0" cy="-60" r="10" fill="#fff" filter="url(#glow)" style="animation: pulse 2s infinite;" />
            <circle cx="-15" cy="-30" r="8" fill="#fff" filter="url(#glow)" style="animation: pulse 2s infinite 0.2s;" />
            <circle cx="15" cy="-30" r="8" fill="#fff" filter="url(#glow)" style="animation: pulse 2s infinite 0.4s;" />
            <circle cx="-30" cy="0" r="8" fill="#fff" filter="url(#glow)" style="animation: pulse 2s infinite 0.6s;" />
            <circle cx="0" cy="0" r="8" fill="#fff" filter="url(#glow)" style="animation: pulse 2s infinite 0.8s;" />
            <circle cx="30" cy="0" r="8" fill="#fff" filter="url(#glow)" style="animation: pulse 2s infinite 1s;" />
            <circle cx="-45" cy="30" r="8" fill="#fff" filter="url(#glow)" style="animation: pulse 2s infinite 1.2s;" />
            <circle cx="-15" cy="30" r="8" fill="#fff" filter="url(#glow)" style="animation: pulse 2s infinite 1.4s;" />
            <circle cx="15" cy="30" r="8" fill="#fff" filter="url(#glow)" style="animation: pulse 2s infinite 1.6s;" />
            <circle cx="45" cy="30" r="8" fill="#fff" filter="url(#glow)" style="animation: pulse 2s infinite 1.8s;" />
        </g>

        <!-- Fractal Growth -->
        <g id="fractal-growth" opacity="0.7">
            <g transform="rotate(-90)">
                <line x1="0" y1="0" x2="60" y2="0" stroke="#00ff00" stroke-width="2">
                    <animateTransform attributeName="transform" type="scale" values="1,1; 1.2,1.2; 1,1" dur="5s" repeatCount="indefinite" />
                </line>
                <text x="70" y="5" class="ratio-text">1:1</text>
            </g>
            <g transform="rotate(30)">
                 <line x1="0" y1="0" x2="50" y2="0" stroke="#ff00ff" stroke-width="1.5">
                    <animateTransform attributeName="transform" type="scale" values="1,1; 1.2,1.2; 1,1" dur="5s" repeatCount="indefinite" begin="1s" />
                </line>
                <text x="60" y="5" class="ratio-text" style="animation-delay: 2s;">2:1</text>
            </g>
            <g transform="rotate(150)">
                 <line x1="0" y1="0" x2="40" y2="0" stroke="#ffff00" stroke-width="1">
                    <animateTransform attributeName="transform" type="scale" values="1,1; 1.2,1.2; 1,1" dur="5s" repeatCount="indefinite" begin="2s" />
                </line>
                <text x="50" y="5" class="ratio-text" style="animation-delay: 4s;">3:2</text>
            </g>
        </g>
    </g>

    <!-- Layer 6: AVIK Signature -->
    <g font-family="'Courier New', monospace" font-size="80" font-weight="bold" text-anchor="middle">
        <text x="0" y="0" fill="#FF1493" filter="url(#avik-glow-A)" style="animation: avik-float-A 20s linear infinite;">A</text>
        <text x="0" y="0" fill="#FFFF00" filter="url(#avik-glow-V)" style="animation: avik-float-V 20s linear infinite 1s;">V</text>
        <text x="0" y="0" fill="#00FFFF" filter="url(#avik-glow-I)" style="animation: avik-float-I 20s linear infinite 2s;">I</text>
        <text x="0" y="0" fill="#9370DB" filter="url(#avik-glow-K)" style="animation: avik-float-K 20s linear infinite 3s;">K</text>
    </g>

</svg>
