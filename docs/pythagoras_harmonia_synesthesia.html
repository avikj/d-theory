<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOOL OF PYTHAGORAS × HARMONIA × SYNTHETIC SYNESTHESIA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: crosshair;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Monochord - Pythagorean string instrument */
        .monochord {
            position: absolute;
            width: 80%;
            height: 4px;
            background: linear-gradient(90deg, 
                #ff00ff 0%, #ff00ff 50%,
                #00ffff 50%, #00ffff 100%);
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Harmonic nodes on the string */
        .harmonic-node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffff00;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.3s;
        }

        .harmonic-node:hover {
            transform: translate(-50%, -50%) scale(2);
            box-shadow: 0 0 30px #ffff00;
        }

        /* Natural number display */
        .number-matrix {
            position: absolute;
            top: 20%;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 1.5em;
        }

        .ratio {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .ratio:hover {
            transform: scale(1.2);
            text-shadow: 0 0 20px currentColor;
        }

        .ratio-label {
            font-size: 0.6em;
            margin-top: 5px;
            opacity: 0.7;
        }

        /* The Tetractys - sacred Pythagorean symbol */
        .tetractys {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
        }

        .tetractys-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: dotPulse 2s ease-in-out infinite;
        }

        @keyframes dotPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* Prismatic light refraction */
        .prism {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 173px solid rgba(255, 255, 255, 0.1);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            animation: prismRotate 20s linear infinite;
        }

        @keyframes prismRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Spectrum rays */
        .spectrum-ray {
            position: absolute;
            width: 2px;
            height: 200px;
            transform-origin: bottom;
            opacity: 0.7;
            animation: rayWave 3s ease-in-out infinite;
        }

        @keyframes rayWave {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Self-slicing system visualization */
        .slice-system {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .slice {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid;
            border-radius: 50%;
            animation: sliceExpand 4s ease-in-out infinite;
        }

        @keyframes sliceExpand {
            0% { transform: scale(0.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        /* Title styling */
        .title {
            position: absolute;
            top: 5%;
            width: 100%;
            text-align: center;
            font-size: 1.8em;
            letter-spacing: 4px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShift 5s linear infinite;
        }

        @keyframes titleShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Info panel */
        .info-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: right;
            font-size: 0.8em;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* Canvas for dynamic wave visualization */
        #waveCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="title">SCHOOL OF PYTHAGORAS × HARMONIA</div>
    
    <div class="container">
        <canvas id="waveCanvas"></canvas>
        
        <!-- The Monochord with harmonic divisions -->
        <div class="monochord" id="monochord">
            <div class="harmonic-node" style="left: 50%;" data-ratio="2:1" data-note="octave"></div>
            <div class="harmonic-node" style="left: 66.67%;" data-ratio="3:2" data-note="fifth"></div>
            <div class="harmonic-node" style="left: 75%;" data-ratio="4:3" data-note="fourth"></div>
            <div class="harmonic-node" style="left: 80%;" data-ratio="5:4" data-note="major third"></div>
            <div class="harmonic-node" style="left: 83.33%;" data-ratio="6:5" data-note="minor third"></div>
        </div>

        <!-- Natural number ratios -->
        <div class="number-matrix">
            <div class="ratio" style="color: #ff00ff;">
                1:1
                <div class="ratio-label">UNISON</div>
            </div>
            <div class="ratio" style="color: #00ffff;">
                2:1
                <div class="ratio-label">OCTAVE</div>
            </div>
            <div class="ratio" style="color: #ffff00;">
                3:2
                <div class="ratio-label">FIFTH</div>
            </div>
            <div class="ratio" style="color: #ff0066;">
                4:3
                <div class="ratio-label">FOURTH</div>
            </div>
            <div class="ratio" style="color: #00ff00;">
                5:4
                <div class="ratio-label">MAJOR 3RD</div>
            </div>
        </div>

        <!-- The Tetractys (1+2+3+4=10) -->
        <div class="tetractys">
            <!-- Row 1: 1 dot -->
            <div class="tetractys-dot" style="left: 30px; top: 0;"></div>
            <!-- Row 2: 2 dots -->
            <div class="tetractys-dot" style="left: 20px; top: 25px;"></div>
            <div class="tetractys-dot" style="left: 40px; top: 25px;"></div>
            <!-- Row 3: 3 dots -->
            <div class="tetractys-dot" style="left: 10px; top: 50px;"></div>
            <div class="tetractys-dot" style="left: 30px; top: 50px;"></div>
            <div class="tetractys-dot" style="left: 50px; top: 50px;"></div>
            <!-- Row 4: 4 dots -->
            <div class="tetractys-dot" style="left: 0; top: 75px;"></div>
            <div class="tetractys-dot" style="left: 20px; top: 75px;"></div>
            <div class="tetractys-dot" style="left: 40px; top: 75px;"></div>
            <div class="tetractys-dot" style="left: 60px; top: 75px;"></div>
        </div>

        <!-- Prismatic light splitter -->
        <div class="prism"></div>

        <!-- Self-slicing system rings -->
        <div class="slice-system" id="sliceSystem"></div>

        <!-- Info panel -->
        <div class="info-panel">
            <div>AURAL × VISUAL × SYMBOLIC</div>
            <div>NATURAL MACHINES GENERATING</div>
            <div>HARMONIC RESONANCE: ACTIVE</div>
            <div>PRISMATIC REFRACTION: φ</div>
        </div>
    </div>

    <script>
        // Wave visualization canvas
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Harmonic frequencies based on Pythagorean ratios
        const harmonics = [
            { ratio: 1, color: '#ff00ff', frequency: 220 },    // A3
            { ratio: 2, color: '#00ffff', frequency: 440 },    // A4 (octave)
            { ratio: 3/2, color: '#ffff00', frequency: 330 },  // E4 (fifth)
            { ratio: 4/3, color: '#ff0066', frequency: 293.33 }, // D4 (fourth)
            { ratio: 5/4, color: '#00ff00', frequency: 275 }   // C#4 (major third)
        ];

        let time = 0;
        let activeHarmonic = 0;

        // Draw harmonic waves
        function drawWaves() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            harmonics.forEach((harmonic, index) => {
                ctx.strokeStyle = harmonic.color;
                ctx.lineWidth = index === activeHarmonic ? 3 : 1;
                ctx.globalAlpha = index === activeHarmonic ? 0.8 : 0.3;
                ctx.beginPath();
                
                for (let x = 0; x < canvas.width; x++) {
                    const y = canvas.height / 2 + 
                             Math.sin((x * 0.01 * harmonic.ratio) + time) * 50 * (1 + index * 0.2);
                    
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
            });
            
            time += 0.05;
            requestAnimationFrame(drawWaves);
        }

        drawWaves();

        // Generate self-slicing system
        const sliceSystem = document.getElementById('sliceSystem');
        const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0066', '#00ff00'];
        
        for (let i = 0; i < 12; i++) {
            const slice = document.createElement('div');
            slice.className = 'slice';
            slice.style.borderColor = colors[i % colors.length];
            slice.style.animationDelay = `${i * 0.3}s`;
            slice.style.transform = `rotate(${i * 30}deg)`;
            sliceSystem.appendChild(slice);
        }

        // Generate spectrum rays from prism
        const prism = document.querySelector('.prism');
        for (let i = 0; i < 7; i++) {
            const ray = document.createElement('div');
            ray.className = 'spectrum-ray';
            ray.style.background = `hsl(${i * 51}, 100%, 50%)`;
            ray.style.left = '50%';
            ray.style.bottom = '35%';
            ray.style.transform = `translateX(-50%) rotate(${-30 + i * 10}deg)`;
            ray.style.animationDelay = `${i * 0.2}s`;
            prism.parentElement.appendChild(ray);
        }

        // Interactive harmonic nodes
        document.querySelectorAll('.harmonic-node').forEach((node, index) => {
            node.addEventListener('click', () => {
                activeHarmonic = index + 1;
                node.style.background = harmonics[activeHarmonic].color;
                
                // Create ripple effect
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.border = `2px solid ${harmonics[activeHarmonic].color}`;
                ripple.style.borderRadius = '50%';
                ripple.style.left = node.style.left;
                ripple.style.top = '50%';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.pointerEvents = 'none';
                
                document.getElementById('monochord').appendChild(ripple);
                
                // Animate ripple
                let scale = 1;
                const expandRipple = setInterval(() => {
                    scale += 0.5;
                    ripple.style.transform = `translate(-50%, -50%) scale(${scale})`;
                    ripple.style.opacity = 1 / scale;
                    
                    if (scale > 10) {
                        clearInterval(expandRipple);
                        ripple.remove();
                    }
                }, 30);
            });
        });

        // Click to create prismatic burst
        document.addEventListener('click', (e) => {
            const burst = document.createElement('div');
            burst.style.position = 'absolute';
            burst.style.left = e.clientX + 'px';
            burst.style.top = e.clientY + 'px';
            burst.style.width = '10px';
            burst.style.height = '10px';
            burst.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            burst.style.borderRadius = '50%';
            burst.style.pointerEvents = 'none';
            burst.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(burst);
            
            // Animate burst into prismatic rays
            for (let i = 0; i < 12; i++) {
                const ray = burst.cloneNode();
                ray.style.background = `hsl(${i * 30}, 100%, 50%)`;
                document.body.appendChild(ray);
                
                const angle = (i * 30) * Math.PI / 180;
                const distance = 200;
                const endX = e.clientX + Math.cos(angle) * distance;
                const endY = e.clientY + Math.sin(angle) * distance;
                
                ray.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${endX - e.clientX}px, ${endY - e.clientY}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                }).onfinish = () => ray.remove();
            }
            
            burst.remove();
        });

        // Tetractys animation
        document.querySelectorAll('.tetractys-dot').forEach((dot, index) => {
            dot.style.animationDelay = `${index * 0.1}s`;
            dot.addEventListener('mouseenter', () => {
                dot.style.background = `hsl(${index * 36}, 100%, 50%)`;
                dot.style.boxShadow = `0 0 30px hsl(${index * 36}, 100%, 50%)`;
            });
            dot.addEventListener('mouseleave', () => {
                dot.style.background = '#fff';
                dot.style.boxShadow = '0 0 10px rgba(255, 255, 255, 0.8)';
            });
        });

        // Update ratio colors on hover
        document.querySelectorAll('.ratio').forEach((ratio, index) => {
            ratio.addEventListener('mouseenter', () => {
                activeHarmonic = index;
            });
        });
    </script>
</body>
</html>
